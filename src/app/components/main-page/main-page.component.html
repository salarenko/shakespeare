<div class="container-center">
  <div class="card">

    <h4 class="header list-group-item">SOCIAL NETWORK CREATOR</h4>

    <div class="card-body">

      <h6>Generate graph from XML file</h6>

      <div class="custom-file mt-3">
        <input type="file" accept="text/xml" class="custom-file-input" multiple="multiple" id="customFile"
               (change)="onFileChange($event)">
        <label class="custom-file-label" for="customFile">
          Choose file
        </label>
      </div>

      <h6 class="mt-4 small">Selected files</h6>
      <ul class="list-group small">

        <ng-container *ngIf="!fileNames.length">
          <li class="list-group-item list-group-item-light py-1 px-2 text-center">No files selected</li>
        </ng-container>

        <li class="list-group-item py-1 px-2" *ngFor="let fileName of fileNames; let i = index">

          <div class="d-flex justify-content-between align-items-center">
            <div>{{fileName}}</div>
            <div class="font-weight-bold h5 m-0 cursor-pointer" (click)="removeFile(i)">&#215;</div>
          </div>

        </li>

      </ul>

      <button (click)="generateGraph()" class="btn btn-success w-100 mt-4"
              [disabled]="!filesAsJsObj.length">
        Generate from XML
      </button>

      <p class="card-text mt-2 small">
        Good example files can be found
        <a href="http://www.ibiblio.org/xml/examples/shakespeare/" class="card-link font-weight-bold">here </a>
      </p>
    </div>
  </div>
</div>
